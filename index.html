<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="./img/favicon.png" />

        <title>Nadir Alfakesh || King of thieves</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/assets/jquery.min.js"></script>      
    </head>
    <body>
        <div id="walls">
            <div id="start-overlay">
                <div id="message">
                    <p>
                        <h1>How to play</h1>
                        <ol>
                            <li>Choose a layout.</li>
                            <li>Hit the start button.</li>
                            <li>The goal is to get <span id="playericon"></span> into reach Insider station.</li>
                            <li>Avoid crashing to mooving monsters.</li>
                            <li>Use Spacebar or touch to jump.</li>
                        </ol>
                    </p>
                    <button id="start-btn">Start</button>
                    <select name="layout" id="layout" class="disabled">
                        <option value="1" selected >Layout 1</option>
                        <option value="2">Layout 2</option>
                        <option value="3">Layout 3</option>
                        <option value="4">Layout 4</option>
                        <option value="5" >Layout 5</option>
                    </select>
                </div>
            </div>
                <div id="frame">
                    <div id="player" class="move"></div>
                    <div id="start" class="cell-41"></div>
                    <div id="finish" class="cell-47"></div>
                    <!-- blocks and enemies will be incected from JS side depending on selected layout  -->
                </div>
        </div>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
